<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacescript</title>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
  </head>
  <body>
    <!-- *********************Intro SCREEN********************** -->
    <main>
      <div id="game-intro">
        <h1>Spacescript</h1>

        <div id="middle-part">
          <div id="player-select"><h2>Player select</h2> 
            <br>
              <li id="player1"><img src="./images/Raumschiff.png" alt="Player 1""></li> </br>
              <li id="player2"><img src="./images/Quinjet.png" alt="Player 2"></li>
              </br>
            <li id="player3"><img src="./images/ironman.png" alt="Player 3""/> </li>
          </ul>
        </div>


          
          <div id="preview"><h2>Preview</h2> <br><div>
            <img id="preview-img" src="./images/default.jpeg" alt="Player Preview">
          </div>

          </div>
          <div id="controls-container">
            <img id="arrowImg" src="./images/newArrow.png" alt="arrowKey img" />
            <br />
            <ul>
              <li>Press ArrowUp to fly "UP"</li>
              <li>Press ArrowDown to fly "Down"</li>
              <li>Press ArrowRight to fly "Right"</li>
              <li>Press ArrowLeft to fly "Left"</li>
            </ul>
            <img
              id="spacebarImg"
              src="./images/spacebar.png"
              alt="spacebar img"
            />
            <br />
            <ul>
              <li>Press Spacebar to shoot</li>
            </ul>
          </div>
        </div>

        <div class="intro-btn">
          <button id="start-button">Start Game</button>
        </div>
        <button class="music-button">
          <img id="musicImage" src="./images/loudspeaker.jpeg" />
        </button>
      </div>

      <!-- *********************GAME SCREEN********************** -->

      <div id="game-screen">
        <button class="music-button2">
          <img id="musicImage2" src="./images/loudspeaker.jpeg" />
        </button>
      </div>

      <!-- *********************Game-over SCREEN********************** -->

      <div id="game-end">
        <h1>GAME OVER</h1>
        <br />
        <h3>Your Score: <span class="score">0</span></h3>
        <button id="restart-button">Restart</button>

        <button class="music-button3">
          <img id="musicImage3" src="./images/loudspeaker.jpeg" />
        </button>
      </div>

      <div class="game-container">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
    </main>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
